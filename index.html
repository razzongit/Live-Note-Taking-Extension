<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Note Taking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>Live Note Taking Extension</h3>
    <textarea
      type="text"
      id="input-el"
      placeholder="Takedown Notes.."
    ></textarea>
    <div>
      <button id="btn-el" class="btn-el">Save</button>
      <button id="tab-btn" class="btn-el">Bookmark This Tab</button>
    </div>
    <div id="div-el">
      <ul id="ul-el"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
